<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Randuart</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fff4a3;
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      padding: 120px 40px;
      color: #333;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 30px;
      font-weight: 700;
      position: relative;
      z-index: 1;
    }

    p {
      font-size: 2.2em;
      margin-bottom: 70px;
      font-weight: 500;
      position: relative;
      z-index: 1;
    }

    .button {
      display: inline-block;
      margin: 25px;
      padding: 30px 60px;
      font-size: 1.7em;
      font-weight: 600;
      text-decoration: none;
      border-radius: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
    }

    .support-btn {
      background-color: #ff6ec7;
      color: white;
      border: none;
    }

    .support-btn:hover {
      background-color: #ff94d8;
    }

    .shop-btn {
      background-color: #6ecbff;
      color: white;
      border: none;
    }

    .shop-btn:hover {
      background-color: #91dbff;
    }

    /* Background shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      z-index: 0;
      animation: float 8s ease-in-out infinite;
    }

    .shape1 {
      width: 200px;
      height: 200px;
      background: #ff6ec7;
      top: -60px;
      left: -60px;
      animation-delay: 0s;
    }

    .shape2 {
      width: 150px;
      height: 150px;
      background: #6ecbff;
      bottom: -40px;
      right: -40px;
      animation-delay: 2s;
    }

    .shape3 {
      width: 120px;
      height: 120px;
      background: #c0ffa8;
      top: 50%;
      left: -80px;
      transform: translateY(-50%);
      animation-delay: 4s;
    }

    .shape4 {
      width: 180px;
      height: 180px;
      background: #ffdf6b;
      bottom: 20%;
      right: 10%;
      animation-delay: 6s;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.05); }
      100% { transform: translateY(0) scale(1); }
    }

    /* Hand-drawn doodles */
    .doodles {
      position: absolute;
      font-family: 'Gloria Hallelujah', cursive;
      font-size: 2.5em;
      opacity: 0.4;
      z-index: 0;
      pointer-events: none;
    }

    .doodle1 { top: 40px; right: 30px; transform: rotate(10deg); }
    .doodle2 { bottom: 40px; left: 30px; transform: rotate(-15deg); }
    .doodle3 { top: 200px; left: 50%; transform: translateX(-50%) rotate(5deg); }

  </style>
</head>
<body>

  <!-- Animated background shapes -->
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>
  <div class="shape shape4"></div>

  <!-- Hand-drawn doodles (emoji-style) -->
  <div class="doodles doodle1">★</div>
  <div class="doodles doodle2">✿</div>
  <div class="doodles doodle3">♥︎</div>

  <h1>Welcome to Randuart</h1>
  <p>This is the official website of Storkbite LLC.</p>

  <a href="mailto:yay@randuart.com" class="button support-btn">Contact Support</a>
  <a href="https://linktr.ee/randuart" class="button shop-btn" target="_blank">Shop</a>

</body>
</html>
