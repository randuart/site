<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Randuart</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fdf3b1; /* Soft pastel yellow background */
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4em;
      color: #ff6ec7;
      margin-top: 100px;
      text-transform: uppercase;
      animation: fadeIn 2s ease-out;
    }

    p {
      font-size: 1.5em;
      color: #333;
      margin-top: 10px;
    }

    /* Button styles */
    .button {
      display: inline-block;
      margin: 25px;
      padding: 20px 40px; /* Smaller button size */
      font-size: 1.5em; /* Slightly smaller font size */
      font-weight: 600;
      text-decoration: none;
      border-radius: 15px; /* Slightly smaller border-radius */
      transition: all 0.3s ease;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
    }

    .support-btn {
      background-color: #ff6ec7;
      color: white;
      border: none;
    }

    .support-btn:hover {
      background-color: #ff94d8;
      animation: wiggle 0.3s ease-in-out infinite;
    }

    .shop-btn {
      background-color: #6ecbff;
      color: white;
      border: none;
    }

    .shop-btn:hover {
      background-color: #91dbff;
      animation: wiggle 0.3s ease-in-out infinite;
    }

    /* Hover animation for buttons */
    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }

    /* Copyright Footer */
    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      color: #333;
      font-size: 1em;
      padding: 10px;
      text-align: center;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    .footer a {
      color: #ff6ec7;
      text-decoration: none;
    }

    /* Animation for page load */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Blobs animation */
    .blob {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #ff6ec7;
      border-radius: 50%;
      animation: floatBlob 6s ease-in-out infinite;
    }

    .blob:nth-child(1) { top: 20%; left: 30%; animation-duration: 6s; }
    .blob:nth-child(2) { top: 40%; left: 60%; animation-duration: 7s; }
    .blob:nth-child(3) { top: 60%; left: 80%; animation-duration: 5s; }
    .blob:nth-child(4) { top: 30%; left: 80%; animation-duration: 8s; }
    .blob:nth-child(5) { top: 50%; left: 10%; animation-duration: 9s; }

    @keyframes floatBlob {
      0% { transform: translate(0, 0); }
      50% { transform: translate(30px, 30px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>

  <h1>Welcome to Randuart</h1>
  <p>This is the official website of Storkbite LLC.</p>

  <a href="mailto:yay@randuart.com" class="button support-btn">Contact Support</a>
  <a href="https://linktr.ee/randuart" class="button shop-btn">Shop</a>

  <div class="footer">
    <p>&copy; 2025 Storkbite LLC | All Rights Reserved</p>
  </div>

  <!-- Blobs -->
  <div class="blob"></div>
  <div class="blob"></div>
  <div class="blob"></div>
  <div class="blob"></div>
  <div class="blob"></div>

</body>
</html>
