<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Randuart</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fff4a3;
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      padding: 150px 40px 200px;
      color: #333;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 4.5em;
      margin-bottom: 30px;
      font-weight: 700;
      position: relative;
      z-index: 1;
      animation: fadeInPop 2s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInPop {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    p {
      font-size: 2.2em;
      margin-bottom: 70px;
      font-weight: 500;
      position: relative;
      z-index: 1;
    }

    .button {
      display: inline-block;
      margin: 25px;
      padding: 30px 60px;
      font-size: 1.7em;
      font-weight: 600;
      text-decoration: none;
      border-radius: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
    }

    .button:hover {
      animation: wiggle 0.4s ease-in-out;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(3deg); }
      75% { transform: rotate(-3deg); }
    }

    .support-btn {
      background-color: #ff6ec7;
      color: white;
      border: none;
    }

    .support-btn:hover {
      background-color: #ff94d8;
    }

    .shop-btn {
      background-color: #6ecbff;
      color: white;
      border: none;
    }

    .shop-btn:hover {
      background-color: #91dbff;
    }

    /* Background shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      z-index: 0;
      animation: float 4s ease-in-out infinite alternate;
      will-change: transform;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-40px); }
    }

    /* Shapes 1â€“16 */
    .shape1  { width: 180px; height: 180px; background: #ff6ec7;  top: -50px; left: -50px; animation-delay: 0s; }
    .shape2  { width: 140px; height: 140px; background: #6ecbff;  bottom: 20px; right: -30px; animation-delay: 0.2s; }
    .shape3  { width: 100px; height: 100px; background: #c0ffa8;  top: 40%; left: -60px; animation-delay: 0.4s; }
    .shape4  { width: 160px; height: 160px; background: #ffdf6b;  bottom: 20%; right: 10%; animation-delay: 0.6s; }
    .shape5  { width: 120px; height: 120px; background: #ffaacc;  top: 60%; left: 70%; animation-delay: 0.8s; }
    .shape6  { width: 130px; height: 130px; background: #a0e7ff;  top: 10%; right: 20%; animation-delay: 1s; }
    .shape7  { width: 90px;  height: 90px;  background: #baffc9;  bottom: 35%; left: 15%; animation-delay: 1.2s; }
    .shape8  { width: 150px; height: 150px; background: #ffdac1;  bottom: -50px; right: 40%; animation-delay: 1.4s; }
    .shape9  { width: 100px; height: 100px; background: #ffd6e0;  top: 30%; right: 5%; animation-delay: 1.6s; }
    .shape10 { width: 130px; height: 130px; background: #d5faff;  bottom: 60%; left: 5%; animation-delay: 1.8s; }
    .shape11 { width: 110px; height: 110px; background: #ffe6a7;  top: 80px; left: 40%; animation-delay: 2s; }
    .shape12 { width: 90px;  height: 90px;  background: #c1ffd7;  bottom: 10%; right: 30%; animation-delay: 2.2s; }
    .shape13 { width: 115px; height: 115px; background: #ffb3de;  top: 75%; right: 15%; animation-delay: 2.4s; }
    .shape14 { width: 140px; height: 140px; background: #aee8ff;  top: 15%; left: 20%; animation-delay: 2.6s; }
    .shape15 { width: 125px; height: 125px; background: #ffd3b6;  bottom: 45%; left: 60%; animation-delay: 2.8s; }
    .shape16 { width: 105px; height: 105px; background: #d9ffe7;  bottom: -60px; right: 5%; animation-delay: 3s; }

    /* Wavy borders */
    .wave-top,
    .wave-bottom {
      position: absolute;
      width: 100%;
      height: 100px;
      background-repeat: no-repeat;
      background-size: cover;
      z-index: 0;
    }

    .wave-top {
      top: 0;
      left: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100' viewBox='0 0 1440 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='%23fff4a3' d='M0,96L80,85.3C160,75,320,53,480,58.7C640,64,800,96,960,96C1120,96,1280,64,1360,48L1440,32V0H1360C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0H0Z'%3E%3C/path%3E%3C/svg%3E");
    }

    .wave-bottom {
      bottom: 0;
      left: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100' viewBox='0 0 1440 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='%23fff4a3' d='M0,32L80,42.7C160,53,320,75,480,69.3C640,64,800,32,960,26.7C1120,21,1280,43,1360,53.3L1440,64V100H1360C1280,100,1120,100,960,100C800,100,640,100,480,100C320,100,160,100,80,100H0Z'%3E%3C/path%3E%3C/svg%3E");
    }
  </style>
</head>
<body>

  <!-- Wavy edges -->
  <div class="wave-top"></div>
  <div class="wave-bottom"></div>

  <!-- Floating shapes -->
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>
  <div class="shape shape4"></div>
  <div class="shape shape5"></div>
  <div class="shape shape6"></div>
  <div class="shape shape7"></div>
  <div class="shape shape8"></div>
  <div class="shape shape9"></div>
  <div class="shape shape10"></div>
  <div class="shape shape11"></div>
  <div class="shape shape12"></div>
  <div class="shape shape13"></div>
  <div class="shape shape14"></div>
  <div class="shape shape15"></div>
  <div class="shape shape16"></div>

  <!-- Content -->
  <h1>Welcome to Randuart</h1>
  <p>This is the official website of Storkbite LLC.</p>

  <a href="mailto:yay@randuart.com" class="button support-btn">Contact Support</a>
  <a href="https://linktr.ee/randuart" class="button shop-btn" target="_blank">Shop</a>

  <!-- Mouse movement blob interaction -->
  <script>
    document.addEventListener('mousemove', (e) => {
      const shapes = document.querySelectorAll('.shape');
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * 20;

      shapes.forEach((shape, i) => {
        const intensity = (i + 1) / shapes.length;
        shape.style.transform = `translate(${x * intensity}px, ${y * intensity}px)`;
      });
    });
  </script>

</body>
</html>
